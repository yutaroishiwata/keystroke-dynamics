<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <title>Keystroke dynamics</title>
</head>
<body>
  <div class="container">
    <h1>Keystroke dynamics</h1>
    <ol class="list-unstyled">
      <li>1. Please enter a suitable string for "First dataset"</li>
      <li>2. Please enter the same string in "Second dataset"</li>
    </ol>
    <form>
      <div class="row">
        <div class="col-8">
          <div class="form-group" id="firstDataset">
            <h5>First dataset</h5>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label>data1</label>
                <input type="text" name="password" id="firstData" class="form-control" placeholder="Enter something" autocomplete="off" required>
              </div>
              <div class="col-md-4 mb-3">
                <label>data2</label>
                <input type="text" name="password" class="form-control" placeholder="Enter something" autocomplete="off" required>
              </div>
              <div class="col-md-4 mb-3">
                <label>data3</label>
                <input type="text" name="password" class="form-control" placeholder="Enter something" autocomplete="off" required>
              </div>
            </div>
            <div id="addDatasetArea" class="form-row"></div>
            <button type="button" id="addDataset" class="btn btn-secondary">add dataset</button>
            <button type="button" id="insert" class="btn btn-primary">Insert</button>
          </div>

          <div class="form-group" id="secondDataset">
            <div class="form-group">
              <h5>Second dataset</h5>
              <input type="text" name="passwordConfirm" id="secondData" class="form-control" placeholder="Enter the same string" required disabled>
              <small id="caution2" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
              <label for="formControlRange">Range input(NOT work)</label>
              <input type="range" value="0" min="0" max="100" step="1" class="form-control-range" id="formControlRange">
            </div>

            <button type="button" id="compare" class="btn btn-primary" disabled>Comparison</button>
          </div>

          <label>Diff</label>
          <div id="diff" class="alert alert-secondary"></div>
        </div>

        <div class="col-4">
          <div class="card bg-light mb-3">
            <div class="card-header">Result</div>
            <div class="card-body">
              <p class="card-title">Probability of being himself / herself</p>
              <h4 id="result" class="card-text">--</h4>
            </div>
          </div>
        </div>
      </div>
    </form>

    <canvas id="myChart"></canvas>
  </div>
</body>

</html>
