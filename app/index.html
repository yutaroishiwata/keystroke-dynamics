<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <title>Keystroke dynamics</title>
</head>
<body>
  <div class="container">
    <h1>Keystroke dynamics</h1>
    <ol class="list-unstyled">
      <li>1. Please enter a suitable string for first dataset</li>
      <li>2. Please enter the same string in second dataset</li>
      <li>â€» If you made a typing mistake please refresh the page and start again from the beginning</li>
    </ol>
    <form>
      <div class="row">
        <div class="col-8">
          <div class="form-group">
            <label>First dataset</label>
            <input type="text" name="password" id="dataset1" class="form-control" placeholder="Enter something" required>
            <small id="caution1" class="form-text text-muted"></small>
          </div>

          <div class="form-group">
            <label>Second dataset</label>
            <input type="text" name="passwordConfirm" id="dataset2" class="form-control" placeholder="Enter the same string" required>
            <small id="caution2" class="form-text text-muted"></small>
          </div>

          <div class="form-group">
            <label for="formControlRange">Range input(NOT work)</label>
            <input type="range" class="form-control-range" id="formControlRange">
          </div>

        </div>

        <div class="col-4">
          <div class="card bg-light mb-3">
            <div class="card-header">Result</div>
            <div class="card-body">
              <h5 class="card-title">Probability of being himself / herself</h5>
              <p class="card-text">NOT work</p>
            </div>
          </div>
        </div>
      </div>

      <button type="button" id="insert" class="btn btn-primary">Insert</button>
    </form>

    <label>Diff</label>
    <div id="diff" class="alert alert-secondary"></div>

    <canvas id="myChart"></canvas>
  </div>
</body>

</html>
